<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Interse√ß√£o √† Vante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function IntersecaoVanteRelatorio() {
      const [pontos, setPontos] = useState([
        {
          id: 1,
          nome: 'L2',
          xA: '293109.076474',
          yA: '9210945.891067',
          nomeA: 'M0',
          xB: '293189.109326',
          yB: '9210923.173231',
          nomeB: 'M1',
          dhAP: '324.475278',
          dhBP: '13.485000',
          resultado: null
        }
      ]);

      const [pontoAtivo, setPontoAtivo] = useState(0);

      const atualizar = (campo, valor) => {
        const novo = [...pontos];
        novo[pontoAtivo][campo] = valor;
        setPontos(novo);
      };

      const calcular = () => {
        const p = pontos[pontoAtivo];

        const xA = parseFloat(p.xA);
        const yA = parseFloat(p.yA);
        const xB = parseFloat(p.xB);
        const yB = parseFloat(p.yB);
        const dhAP = parseFloat(p.dhAP);
        const dhBP = parseFloat(p.dhBP);

        const dX = xB - xA;
        const dY = yB - yA;

        let azAB = Math.atan2(dX, dY) * 180 / Math.PI;
        if (azAB < 0) azAB += 360;

        const dAB = Math.sqrt(dX ** 2 + dY ** 2);

        let azAP = (azAB + dhAP) % 360;
        let azBA = (azAB + 180) % 360;
        let azBP = (azBA + dhBP) % 360;

        const angA = 360 - (azAP - azAB);
        const angB = azBP - azBA;
        const angP = 180 - angA - angB;

        const dAP = dAB * Math.sin(angB * Math.PI / 180) / Math.sin(angP * Math.PI / 180);

        const xP = xA + dAP * Math.sin(azAP * Math.PI / 180);
        const yP = yA + dAP * Math.cos(azAP * Math.PI / 180);

        const novo = [...pontos];
        novo[pontoAtivo].resultado = { xP, yP };
        setPontos(novo);
      };

      const r = pontos[pontoAtivo].resultado;

      return (
        <div className="max-w-4xl mx-auto p-6 bg-white shadow rounded">
          <h1 className="text-2xl font-bold mb-4">
            üìê Interse√ß√£o √† Vante
          </h1>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
            <input className="border p-2 rounded" value={pontos[pontoAtivo].xA} onChange={e => atualizar('xA', e.target.value)} placeholder="X A" />
            <input className="border p-2 rounded" value={pontos[pontoAtivo].yA} onChange={e => atualizar('yA', e.target.value)} placeholder="Y A" />
            <input className="border p-2 rounded" value={pontos[pontoAtivo].xB} onChange={e => atualizar('xB', e.target.value)} placeholder="X B" />
            <input className="border p-2 rounded" value={pontos[pontoAtivo].yB} onChange={e => atualizar('yB', e.target.value)} placeholder="Y B" />
            <input className="border p-2 rounded" value={pontos[pontoAtivo].dhAP} onChange={e => atualizar('dhAP', e.target.value)} placeholder="DH A ‚Üí P (¬∞)" />
            <input className="border p-2 rounded" value={pontos[pontoAtivo].dhBP} onChange={e => atualizar('dhBP', e.target.value)} placeholder="DH B ‚Üí P (¬∞)" />
          </div>

          <button
            onClick={calcular}
            className="mt-4 w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700"
          >
            CALCULAR
          </button>

          {r && (
            <div className="mt-4 bg-green-50 p-4 rounded border">
              <h2 className="font-bold mb-2">‚úÖ Resultado</h2>
              <p><strong>X:</strong> {r.xP.toFixed(4)} m</p>
              <p><strong>Y:</strong> {r.yP.toFixed(4)} m</p>
            </div>
          )}

          <p className="text-xs text-gray-500 mt-6">
            Sistema simples em React + GitHub Pages ‚Ä¢ Sem build ‚Ä¢ Arquivo √∫nico
          </p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root"))
      .render(<IntersecaoVanteRelatorio />);
  </script>
</body>
</html>
